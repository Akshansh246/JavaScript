<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musify</title>
    <link rel="icon" type="image/png" sizes="32x32" href="51rttY7a+9L.png">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="main">
        <nav class="header">
            <img src="51rttY7a+9L.png" alt="">
            <h1>Musify</h1>
        </nav>
        <div class="fakeheader"></div>
        <div class="panels">
            <div class="panel">
                <div class="cover">
                    <img src="Taylor_Swift_-_Reputation.png" alt="">
                </div>
                <div class="info">
                    <span class="details">
                        <span>Don't Blame Me <br></span>
                        <span>Taylor Swift</span>
                    </span>
                    <audio controls src="Dont Blame me.mp3"></audio>
                    <input type="range" value="0" min="0" max="100" step="0.1" class="progress">
                    <div class="controls">
                        <i class='bx bx-chevrons-left btn'></i>
                        <i class='bx bx-play btn' id="ctrl1"></i>
                        <i class='bx bx-chevrons-right btn'></i>
                    </div>
                </div>
            </div>


            <div class="panel">
                <div class="cover">
                    <img src="midnights.jpeg" alt="">
                </div>
                <div class="info">
                    <span class="details">
                        <span>Midnight Rain<br></span>
                        <span>Taylor Swift</span>
                    </span>
                    <input type="range" value="0" min="0" max="100" step="0.1" class="progress">
                    <div class="controls">
                        <i class='bx bx-chevrons-left btn'></i>
                        <i class='bx bx-play btn' id="ctrl2"></i>
                        <i class='bx bx-chevrons-right btn'></i>
                    </div>
                </div>
            </div>

            <div class="panel">
                <div class="cover">
                    <img src="Adele_-_30.png" alt="">
                </div>
                <div class="info">
                    <span class="details">
                        <span>Easy On Me <br></span>
                        <span>Adele</span>
                    </span>
                    <input type="range" value="0" min="0" max="100" step="0.1" class="progress">
                    <div class="controls">
                        <i class='bx bx-chevrons-left btn'></i>
                        <i class='bx bx-play btn'></i>
                        <i class='bx bx-chevrons-right btn'></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel">
            <div class="cover">
                <img src="Adele_-_30.png" alt="">
            </div>
            <div class="info">
                <span class="details">
                    <span>Easy On Me <br></span>
                    <span>Adele</span>
                </span>
                <input type="range" value="0" min="0" max="100" step="0.1" class="progress">
                <div class="controls">
                    <i class='bx bx-chevrons-left btn'></i>
                    <i class='bx bx-play btn'></i>
                    <i class='bx bx-chevrons-right btn'></i>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
